<section id="profile-page">
    <div class="container">
        <div class="profile-content-container">
            <h1>My Profile</h1>

            <table>
                <tr>
                    <td>First Name</td>
                    <td>{{firstname}}</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>{{lastname}}</td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>{{username}}</td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>{{password}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{address}}</td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>{{mail}}</td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td>{{type}}</td>
                </tr>
                <tr>
                    <td>Subscription</td>
                    <td>{{subscription}}</td>
                </tr>
            </table>

            <div class="button-container">
                <button (click)="back()">Go back</button>
            </div>
        </div>
    </div>
</section>
